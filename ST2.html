<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;  
            align-items: center;       
            background: #f5f5f5;
        }

        .container {
            display: flex;             
            justify-content: center;   
            gap: 30px;                 
        }

        .card {
            width: 230px;
            background: #ffffff;
            border-radius: 8px;
            padding: 25px 20px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .avatar {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: #1e90ff;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .detail {
            font-size: 11px;
            line-height: 1.3;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="avatar">AK</div>
            <div class="name">Aditya Kumar</div>
            <div class="detail">B.Tech CSEDS1</div>
            <div class="detail">Roll No: 10</div>
            <div class="detail">1st Year</div>
        </div>

        <div class="card">
            <div class="avatar">AS</div>
            <div class="name">Aman Soni</div>
            <div class="detail">B.Tech CSEDS1</div>
            <div class="detail">Roll No:17</div>
            <div class="detail">1st Year</div>
        </div>

        <div class="card">
            <div class="avatar">AG</div>
            <div class="name">Aman Gurnani</div>
            <div class="detail">B.Tech CSEDS1</div>
            <div class="detail">Roll No: 15</div>
            <div class="detail">1st Year</div>
        </div>

    </div>

</body>
</html>
